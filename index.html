<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"></div>
            <p>Your feedback & review , important to me !</p>
            <button type="submit">Submit</button>
        </nav>

        <div class="testimonialBox">
            <div class="testimonialForm">
                <div class="upper">
                    <textarea name="tesimonialText" id="tesimonialText" cols="30" rows="10" placeholder="Write testimonial here........"></textarea>
                </div>
                <div class="lower">
                    <div class="imgBx">
                        <img src="https://t4.ftcdn.net/jpg/02/83/72/41/360_F_283724163_kIWm6DfeFN0zhm8Pc0xelROcxxbAiEFI.jpg" alt="">
                    </div>
                    <div class="info">
                        <input type="text" name="Name" id="Name" placeholder="Your name....">
                        <input type="text" name="designation" id="designation" placeholder="Your designation">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
